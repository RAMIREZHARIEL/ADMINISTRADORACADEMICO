<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <link rel="stylesheet" href="Content/bootstrap.min.css">
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/ControladorAlumno.js"></script>


<title>TP Integrador</title>
</head>
<body>


				          		
		
		<div class="row">
            <div class="col-md">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Nuevo Alumno</h4>
                  <p class="card-category">Datos personales</p>
                </div>
                <div class="card-body">
                  <form id="FormAltaAlumno"	> 
                  <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nombres</label>
                          <input type="text" class="form-control" id="txtNombre" required name="txtNombre">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Apellidos</label>
                          <input type="text" class="form-control" id="txtApellido" required name="txtApellido">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-5">
                        <div class="form-group">
                          <label class="bmd-label-floating">DNI</label>
                          <input type="text" class="form-control" name="txtLegajo" required id="txtLegajo">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">Telefono</label>
                          <input type="text" class="form-control" name="txtTelefono" required id="txtTelefono">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email</label>
                          <input type="email" class="form-control" name="txtMail" required id="txtMail">
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Domicilio</label>
                          <input type="text" class="form-control" name="txtDomicilio" required id="txtDomicilio">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Localidad</label>
                          <input type="text" class="form-control" name="txtLocalidad" required id="txtLocalidad">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Provincia</label>
                          <input type="text" class="form-control" name="txtProvincia" required id="txtProvincia">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Fecha de nacimiento</label>
                          <input type="date" class="form-control" name="txtFechaNac" required id="txtFechaNac">
                        </div>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary pull-right text-white" onclick="AltaAlumno()"  name="btnGuardar" value="btnGuardar">  Guardar</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
            
          </div>
          
         
         



</body>
</html>
