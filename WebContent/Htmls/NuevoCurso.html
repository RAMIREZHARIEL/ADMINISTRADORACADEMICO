	<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <link rel="stylesheet" href="Content/bootstrap.min.css">
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/ControladorAlumno.js"></script>
<title>TP Integrador</title>
</head>
<body>

<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Nuevo Curso</h4>
                  <p class="card-category">Datos Del curso</p>
                </div>
                <div class="card-body">
                  <form id="formNuevoCurso">
                  <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Materia</label>
                          <input type="text" class="form-control" name="txtMateriaCurso" required id="txtMateriaCurso">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Semestre</label>
                          <input type="text" class="form-control" name="txtSemestreCurso" required id="txtSemestreCurso">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-5">
                        <div class="form-group">
                          <label class="bmd-label-floating">Año</label>
                          <input  type="number" class="form-control" name="txtAnioCurso" required id="txtAnioCurso">
                      
                        </div>
                      </div>
                      <div class="col-md-7">
                        <div class="form-group">
                          <label class="bmd-label-floating">Docente</label>
                          <input type="text" class="form-control" name="txtDocenteCurso" id="txtDocenteCurso" disabled>
                        </div>
                      </div>
                      
                    </div>
					</form>
                    </div>
                    

                    <div class="clearfix"></div>
                  
                </div>
              </div>
            
 
            
          </div>
         
          

</body>
</html>
