<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <link rel="stylesheet" href="Content/bootstrap.min.css">
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/ControladorDocente.js"></script>


<title>TP Integrador</title>
</head>
<body>


	
		<div class="row">
            <div class="col-md">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Nuevo Docente</h4>
                  <p class="card-category">Datos personales</p>
                </div>
                <div class="card-body">
                  <form id="FormAltaDocente"	> 
                  <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nombres</label>
                          <input type="text" class="form-control" id="txtNombreDocente" required name="txtNombreDocente">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Apellidos</label>
                          <input type="text" class="form-control" id="txtApellidoDocente" required name="txtApellidoDocente">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-5">
                        <div class="form-group">
                          <label class="bmd-label-floating">Legajo</label>
                          <input type="text" class="form-control" name="txtLegajoDocente"  required id="txtLegajoDocente">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">Telefono</label>
                          <input type="text" class="form-control" name="txtTelefonoDocente" required id="txtTelefonoDocente">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email</label>
                          <input type="email" class="form-control" name="txtMailDocente" required id="txtMailDocente">
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Domicilio</label>
                          <input type="text" class="form-control" name="txtDomicilioDocente" required id="txtDomicilioDocente">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Localidad</label>
                          <input type="text" class="form-control" name="txtLocalidadDocente" required id="txtLocalidadDocente">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Provincia</label>
                          <input type="text" class="form-control" name="txtProvinciaDocente" required id="txtProvinciaDocente">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Fecha de nacimiento</label>
                          <input type="date" class="form-control" name="txtFechaNacDocente"  required id="txtFechaNacDocente">
                        </div>
                      </div>
                    </div>


                    <button type="submit" class="btn btn-primary pull-right" onclick="AltaDocente()"  name="btnGuardarDocente" value="btnGuardarDocente">  Guardar</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
            
          </div>

  <script type="text/javascript" src="assets/js/ControladorDocente.js"></script>


</body>
</html>
